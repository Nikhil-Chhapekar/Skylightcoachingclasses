<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#dbeafe" />
  
  <!-- Video frame -->
  <rect x="50" y="50" width="700" height="350" rx="10" fill="#f8fafc" stroke="#3b82f6" stroke-width="4" />
  
  <!-- Play button -->
  <g transform="translate(400, 225)">
    <circle cx="0" cy="0" r="50" fill="#3b82f6" />
    <polygon points="15,0 -15,-25 -15,25" fill="white" transform="translate(5,0)" />
  </g>
  
  <!-- Student and teacher -->
  <g transform="translate(250, 225)">
    <!-- Teacher -->
    <g transform="translate(-80, 0)">
      <circle cx="0" cy="-30" r="30" fill="#f1f5f9" stroke="#64748b" stroke-width="2" />
      <path d="M-30,-30 Q-25,-60 0,-60 Q25,-60 30,-30" fill="#334155" />
      <rect x="-25" y="0" width="50" height="60" fill="#1e40af" />
    </g>
    
    <!-- Student -->
    <g transform="translate(80, 0)">
      <circle cx="0" cy="-30" r="30" fill="#f1f5f9" stroke="#64748b" stroke-width="2" />
      <path d="M-30,-30 Q-25,-60 0,-60 Q25,-60 30,-30" fill="#0f172a" />
      <rect x="-25" y="0" width="50" height="60" fill="#3b82f6" />
    </g>
    
    <!-- Graduation cap -->
    <g transform="translate(80, -60)">
      <rect x="-20" y="-5" width="40" height="5" fill="#1e40af" />
      <polygon points="-20,0 20,0 0,10" fill="#1e40af" />
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(400, 380)">
    <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" fill="#1e40af" text-anchor="middle">MHTCET Success Story</text>
  </g>
  
  <!-- MHTCET badge -->
  <g transform="translate(650, 100)">
    <circle cx="0" cy="0" r="40" fill="#3b82f6" />
    <text x="0" y="-5" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">MHTCET</text>
    <text x="0" y="15" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AIR 34</text>
  </g>
</svg>
