<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#fff5eb" />

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#ffedd5" />
  <circle cx="180" cy="150" r="30" fill="#fed7aa" />

  <!-- Medical symbols -->
  <g transform="translate(300, 80)">
    <!-- DNA Helix -->
    <g>
      <!-- First strand -->
      <path d="M100,20 Q150,60 100,100 Q50,140 100,180" fill="none" stroke="#fb923c" stroke-width="4" />

      <!-- Second strand -->
      <path d="M100,20 Q50,60 100,100 Q150,140 100,180" fill="none" stroke="#fb923c" stroke-width="4" />

      <!-- Connecting lines -->
      <line x1="100" y1="20" x2="100" y2="20" stroke="#fb923c" stroke-width="2" />
      <line x1="85" y1="40" x2="115" y2="40" stroke="#fb923c" stroke-width="2" />
      <line x1="75" y1="60" x2="125" y2="60" stroke="#fb923c" stroke-width="2" />
      <line x1="85" y1="80" x2="115" y2="80" stroke="#fb923c" stroke-width="2" />
      <line x1="100" y1="100" x2="100" y2="100" stroke="#fb923c" stroke-width="2" />
      <line x1="85" y1="120" x2="115" y2="120" stroke="#fb923c" stroke-width="2" />
      <line x1="75" y1="140" x2="125" y2="140" stroke="#fb923c" stroke-width="2" />
      <line x1="85" y1="160" x2="115" y2="160" stroke="#fb923c" stroke-width="2" />
      <line x1="100" y1="180" x2="100" y2="180" stroke="#fb923c" stroke-width="2" />
    </g>

    <!-- Medical Cross -->
    <g transform="translate(200, 80)">
      <rect x="-10" y="-40" width="20" height="80" fill="#ea580c" />
      <rect x="-40" y="-10" width="80" height="20" fill="#ea580c" />
      <circle cx="0" cy="0" r="30" fill="none" stroke="#ea580c" stroke-width="4" />
    </g>
  </g>

  <!-- Chemical formulas -->
  <g transform="translate(200, 250)">
    <text x="0" y="0" font-family="Arial" font-size="16" fill="#ea580c">C₆H₁₂O₆</text>
    <text x="100" y="0" font-family="Arial" font-size="16" fill="#ea580c">H₂O</text>
    <text x="200" y="0" font-family="Arial" font-size="16" fill="#ea580c">O₂</text>
    <text x="250" y="0" font-family="Arial" font-size="16" fill="#ea580c">+ CO₂</text>
  </g>

  <!-- Text -->
  <text x="400" y="300" font-family="Arial" font-size="24" font-weight="bold" fill="#ea580c" text-anchor="middle">NEET Preparation (Grades 11-12)</text>
  <text x="400" y="330" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle">Expert guidance for medical entrance examination</text>
</svg>
