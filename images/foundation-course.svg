<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#fff5eb" />

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#ffedd5" />
  <circle cx="180" cy="150" r="30" fill="#fed7aa" />


  <!-- Books -->
  <g transform="translate(300, 100)">
    <rect x="0" y="0" width="40" height="150" fill="#fb923c" rx="3" />
    <rect x="45" y="10" width="40" height="140" fill="#f97316" rx="3" />
    <rect x="90" y="20" width="40" height="130" fill="#ea580c" rx="3" />
    <rect x="135" y="30" width="40" height="120" fill="#c2410c" rx="3" />
    <rect x="180" y="40" width="40" height="110" fill="#9a3412" rx="3" />
  </g>

  <!-- Text -->
  <text x="400" y="300" font-family="Arial" font-size="24" font-weight="bold" fill="#ea580c" text-anchor="middle">Foundation Courses (Grades 5-8)</text>
  <text x="400" y="330" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle">Building strong academic foundations for younger students</text>
</svg>
