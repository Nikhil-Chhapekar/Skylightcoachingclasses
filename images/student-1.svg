<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f0f9ff" />
  
  <!-- Circular frame -->
  <circle cx="200" cy="200" r="150" fill="#dbeafe" />
  <circle cx="200" cy="200" r="140" fill="#f8fafc" />
  
  <!-- Student figure -->
  <g transform="translate(200, 180)">
    <!-- Head -->
    <circle cx="0" cy="0" r="70" fill="#f1f5f9" stroke="#64748b" stroke-width="2" />
    
    <!-- Face features -->
    <circle cx="-20" cy="-15" r="7" fill="#1e293b" />
    <circle cx="20" cy="-15" r="7" fill="#1e293b" />
    <path d="M-15,20 Q0,35 15,20" stroke="#1e293b" stroke-width="3" fill="none" />
    
    <!-- Hair -->
    <path d="M-70,-10 Q-60,-70 0,-70 Q60,-70 70,-10" fill="#0f172a" />
    
    <!-- Shoulders -->
    <path d="M-70,70 Q-35,90 0,90 Q35,90 70,70" fill="#3b82f6" />
  </g>
  
  <!-- Graduation cap -->
  <g transform="translate(200, 110)">
    <rect x="-40" y="-10" width="80" height="10" fill="#1e40af" />
    <polygon points="-40,0 40,0 0,20" fill="#1e40af" />
    <circle cx="0" cy="0" r="5" fill="#fcd34d" />
    <line x1="0" y1="0" x2="30" y2="-20" stroke="#1e40af" stroke-width="2" />
    <rect x="25" y="-25" width="10" height="10" fill="#1e40af" />
  </g>
  
  <!-- MHTCET rank badge -->
  <g transform="translate(320, 80)">
    <circle cx="0" cy="0" r="30" fill="#3b82f6" />
    <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">MHTCET</text>
    <text x="0" y="15" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">AIR 34</text>
  </g>
</svg>
